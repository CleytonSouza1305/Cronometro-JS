<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Cronômetro feito com JS</title>
</head>
<body>
   <main>
      <h1>Cronômetro com JS</h1>
      <div class="clock">
         <div class="numbers">
            <span id="hour">00</span>
            <span class="divisor">:</span>
            <span id="minute">00</span>
            <span class="divisor">:</span>
            <span id="second">00</span>
            <span class="divisor">:</span>
            <span id="mili-second">000</span>
         </div>
      </div>

      <div class="button-group">
         <button type="button" class="btn" id="start">Start<i class="fa-solid fa-play"></i></button>
         <button type="button" class="btn" id="stop">Pause<i class="fa-solid fa-pause"></i></button>
         <button type="button" class="btn" id="restart">Restart<i class="fas fa-undo"></i></button>
      </div>
   </main>

   <script src="script.js"></script>
</body>
</html>
